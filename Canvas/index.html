<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <script>
        //circulo1.arc(centerX, centerY, radius, startAngle, endAngle, anticlockwise)
                //   desenha um círculo completo com centro em (centerX, centerY) e raio radius. 
                //   Os parâmetros startAngle e endAngle são usados para desenhar arcos de círculos.
                // Para desenhar apenas um setor de um círculo, pode-se definir o startAngle
                //     e o endAngle para limitar a parte da curva a ser desenhada.
                //  O parâmetro anticlockwise é usado para determinar se o arco será desenhado 
                //  no sentido horário ou anti-horário. Se for true, o arco será desenhado no
                //   sentido anti-horário.
        function desenhar(){
            var figura = document.querySelector('#minhaTela');
            // document.body.appendChild(figura);
            let ctx = figura.getContext('2d');

                // Desenha uma curva de Bézier quadrática
                ctx.beginPath();
                ctx.moveTo(50, 150); // Início da curva
                ctx.quadraticCurveTo(230, 200, 350, 150); // Parâmetros da curva
                ctx.stroke(); // Desenha a curva
            if(figura.getContext){
                var retangulo = figura.getContext('2d');
                retangulo.fillStyle = 'blue';
                retangulo.fillRect(50,50,300,400);
                var linha = figura.getContext('2d');
                linha.lineWidth = 5;
                linha.strokeStyle = 'black';
                linha.moveTo(100,200);
                linha.lineTo(170,100);
                linha.lineTo(240,300);
                linha.stroke();
                let circulo1 = figura.getContext('2d');
                circulo1.fillStyle = 'yellow';
                circulo1.beginPath();
                circulo1.arc(200,220,50,0,2*Math.PI);
                 
                circulo1.fill(); 
                function animarCirculo(tempo) {
                    circulo1.clearRect(0, 0, figura.width, figura.height);
                    retangulo.fillStyle = "blue";
                    retangulo.fillRect(50,50,400,200);
                    linha.lineWidth = 5;
                    linha.strokeStyle = "red";
                    linha.moveTo(100,200);
                    linha.lineTo(170,100);
                    linha.lineTo(240,300);
                    linha.stroke();
                    circulo1.fillStyle = "yellow";
                    circulo1.beginPath();
                    circulo1.arc(200, 200, 50 + 25 * Math.sin(tempo/500), 0, 2 * Math.PI);
                    circulo1.fill();
                    circulo1.lineWidth = 2;
                    circulo1.strokeStyle = "aqua"; 
                    circulo1.stroke();
                    requestAnimationFrame(animarCirculo);
                } 
                requestAnimationFrame(animarCirculo);
                
            }
            
        }
        
        window.onload = desenhar;
    </script>
</head>
<body >
    
    <canvas id="minhaTela" width="500" height="600">

</body>
</html>
