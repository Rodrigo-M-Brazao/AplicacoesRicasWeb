<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-n-drop</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>  
<div class="container">
    <div class="content">
        <h1>Fazer</h1>
        <div class="drag-space" ondrop="drop(event)" ondragover="allowDrop(event)">
        <textarea name="" id="drag" cols="30" rows="7" draggable="true" ondragstart="drag(event)" class="item-text"></textarea>
        <textarea name="" id="drag1" cols="30" rows="7" draggable="true" ondragstart="drag(event)" class="item-text"></textarea>
        <textarea name="" id="drag2" cols="30" rows="7" draggable="true" ondragstart="drag(event)" class="item-text"></textarea>
        </div>
    </div>
    <div class="content">
        <h1>Fazendo</h1>
        <div class="drag-space" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
    </div>
    <div class="content">
        <h1>Feito</h1>
        <div class="drag-space" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
    </div>
    
</div>
    
    
    
</body>
<script src="app.js"></script>
</html>
