<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisagem</title>
</head>
<body>
    <svg width="800" height="800">
        <!-- Montanha -->
        <path d="M 0 300 Q 200 70, 380 300 Q 600 50, 800 300" fill="#8DBF67" /> 
        <!-- Casa -->
        <rect
            x="350"
            y="225"
            width="65"
            height="75"
            fill = 'red'
        ></rect>
        <!-- Porta -->
        <rect
            x="372"
            y="270"
            width="20"
            height="30"
            fill = 'brown'
            >
        </rect>
        <!-- Sol -->
        <circle cx="700" cy="50" r="30" fill="yellow" />
        <!-- Folhas da Árvore -->
        <path d="M 100 285 Q 55 240 100 180" fill="green"/>
        <path d="M 100 285 Q 145 240 100 180" fill="green"/>
        <!-- Tronco da Arvore -->
        <rect
            x="90"
            y="275"
            width="20"
            height="50"
            fill = 'brown'
            >
        </rect>
        <!-- Teto da Casa -->
        <polygon points="350,225 383,185 415,225" fill="brown"></polygon>
        <path d="M 378 300 Q 382 373, 412 400 S 527 480, 292 550"  fill='transparent'stroke="#666" stroke-width="10"/>
        <path d="M 380 300 Q 384 373, 414 400 S 535 480, 292 550"  fill='transparent'stroke="#666" stroke-width="10"/>
        
        
        
    </svg>
</body>
</html>
