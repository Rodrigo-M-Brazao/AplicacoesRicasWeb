<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <style>
        body{
            margin: 0;
        }
        svg{
            background-color: bisque;
        }
    </style>
<body>
    <svg width="500px" height = "800px">
        
        <circle
            cx = "230"
            cy="180"
            r="60"
            fill="red"
            stroke="black"
            stroke-width="1"
            fill-opacity=".5"
        ></circle>
        <circle 
            cx = "210"
            cy="170"
            r="13"
            fill="pink"
            stroke="black"
            stroke-width="1"
            fill-opacity=".8">
        </circle>
        <circle 
            cx = "250"
            cy="170"
            r="13"
            fill="pink"
            stroke="black"
            stroke-width="1"
            fill-opacity=".8"
            ></circle>
        <polygon points="170,150 230,40 290,150"></polygon>
        <line x1 = "230" y1 ="185"
        x2="230" y2 = "200" stroke="black" stroke-width="1">

        </line>
        <line  
            x1 = "210" y1 ="215"
            x2="250" y2 = "215" stroke="black" stroke-width="1">

        </line>
        <line x1 = "230" y1 ="240"
            x2="230" y2 = "270" stroke="black" stroke-width="13">

        </line>
        <rect
            x="133"
            y="270"
            width="200"
            height="200"
            fill = 'blue'
            rx="50"
            fill-opacity=".2"
        ></rect>
        <polygon points="190,360 230,320 270,360 230,400"
        fill="black" 
        fill-opacity=".4">

        </polygon>
        <line
            x1 = "135" y1 ="330"
            x2="65" y2 = "380" stroke="black" stroke-width="5"
            ></line>
        <line
            x1 = "330" y1 ="330"
            x2="400" y2 = "380" stroke="black" stroke-width="5"
            ></line>
        <line
            x1 = "200" y1 ="470"
            x2="200" y2 = "570" stroke="black" stroke-width="15"
            ></line>
        <line
            x1 = "250" y1 ="470"
            x2="250" y2 = "570" stroke="black" stroke-width="15"
            ></line>
    </svg>
</body>
</html>
