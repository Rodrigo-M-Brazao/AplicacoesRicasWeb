<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        body{
            margin: 0;
        }
        svg{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <svg width="500px" height = "500px">
        <circle cx = "0"
            cy="0"
            r="50"
            fill="red"
            stroke="black"
            stroke-width="1"
        >
        </circle>
        <rect 
            x="60"
            y="400"
            width="50"
            height="50"
            fill = 'blue'
            rx="10"
            fill-opacity=".2"
        >
        
        </rect>
        <ellipse
            cx="380"
            cy = "380"
            rx = "100"
            ry = "20"
            fill="green"
            stroke="black"
            stroke-width="3"
        >

        </ellipse>

        <polygon points="173,183      319,182       246,38"
            fill="purple"
            stroke="black"
            stroke-width="3"
        >

        </polygon>
        <polygon
            points="200,200 300,350 400,200 300,50"
            fill="grey" 
            fill-opacity=".4"
        >

        </polygon>
        <polygon points="90,15 150,15 190,75 150,135 90,135 50,75"
        fill="aqua" fill-opacity=".4">

        </polygon>
        <polygon
            points="38,166 16,226 76,188 5,188 60,226" fill="orange"
        >

        </polygon>
        <line x1 = "250" y1 ="450"
        x2="450" y2 = "450" stroke="blue" stroke-width="3">

        </line>

        <polyline fill="none"
        stroke="black"
        stroke-width="3"
        points="50,100 450,100">

        </polyline>

        <polyline fill="none" stroke="yellow" stroke-width="3"
        points="20,20 50,130 50,20 140,140 230,80">

        </polyline>
    </svg>
</body>
</html>
